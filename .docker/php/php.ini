; kamishima-reserve/.docker/php/php.ini
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,
disable_classes =
realpath_cache_size = 4096k
realpath_cache_ttl = 600
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /dev/stderr
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
html_errors = On
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 100M
default_mimetype = "text/html"
default_charset = "UTF-8"
include_path = ".:/usr/local/lib/php"
doc_root =
user_dir =
enable_dl = Off
file_uploads = On
upload_max_filesize = 100M
max_file_uploads = 20
allow_url_fopen = On
allow_url_include = Off
expose_php = Off
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
date.timezone = Asia/Tokyo
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=0
opcache.validate_timestamps=1
opcache.save_comments=1
[Xdebug]
; zend_extension=xdebug.so              ; これは docker-php-ext-enable で有効になるのでコメントアウトのままでOK
xdebug.mode=develop,debug               ; "develop,debug" から "debug" のみでも良い (デバッグ専用なら)
xdebug.start_with_request=yes           ; "trigger" から "yes" に変更するとブラウザ拡張なしで常にデバッグ試行
                                        ; "trigger" のままならブラウザ拡張機能で制御 (推奨)
; xdebug.discover_client_host=0         ; host.docker.internal を使うのでコメントアウトまたは削除してOK
xdebug.client_host=host.docker.internal ; これが重要！コンテナからホストPC(VSCode)を指定
xdebug.client_port=9003                 ; VSCode のデバッグポート (デフォルト9003)
xdebug.log_level=0                      ; Xdebug 3ではログ無効 (ログが必要なら7などにしてxdebug.logも設定)
; xdebug.log=/tmp/xdebug_remote.log     ; ログパス指定 (コンテナ内の書き込み可能なパス)
xdebug.idekey="VSCODE"                  ; デバッグセッションの識別キー (VSCode側と合わせる必要はない)